<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>FormsAlexandre</title>
</head>
<body>

    <form action="" method="post">
        <p>Digite Seu Nome:</p>
        <input type="text" name="nome" placeholder="Seu nome aqui!">
        <p>Digite Seu Email:</p>
        <input type="email" name="email" placeholder="Seu email aqui!">
        <p>Digite Seu Telefone:</p>
        <input type="number" name="numero" placeholder="Seu telefone aqui!">
        <p>Você mora no Nepal?</p>
        <input type="radio" name="nepal" value="sim"> Sim
        <input type="radio" name="nepal" value="nao"> Não
    </form>

</body>
</html>
